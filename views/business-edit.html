						<h2><i class="halflings-icon white edit"></i><span class="break"></span>Edit Business Profile</h2>
					</div>
					<div class="box-content">
						<form class="form-horizontal" id="businesseditform" action="/api/business/memberedit" method="post" enctype="multipart/form-data">
						  <fieldset>
							<div class="control-group">
							  <label class="control-label" for="date01">Business Name</label>
							  <div class="controls">
							        <input type="hidden" class="input-xlarge" name="userid" id="userid" value="<%=businessfind._id%>">
								<input type="text" class="input-xlarge" name="name" id="name" value="<%=businessfind.name%>">
								<span id="name_err"></span>
							  </div>
							</div>
							
							<div class="control-group">
							  <label class="control-label" for="date01">Bio</label>
							  <div class="controls">
								<textarea class="cleditor" id="bio" name="bio" rows="3"><%-businessfind.bio%></textarea>
								<span id="bio_err"></span>
							  </div>
							</div>
							<div class="control-group">
								<label class="control-label">Profile Picture</label>
								<div class="controls">
								  <input type="file" name="profile_picture" id="profile_picture">
								  <span id="profile_picture_err"></span>  
								   <% if(businessfind.image!=''){%>
								    <div style="clear:both"></div>
								    <div><img src="/member_image/<%=businessfind.image%>" style="widht:70px;height:70px"></div>
								  <% }else{ %>
								    <div style="clear:both"></div>
								    <div><img src="/member_image/no_image.png" style="widht:70px;height:70px"></div>
								  <% } %>
								</div>
							  </div>
							
							<div class="control-group">
							  <label class="control-label" for="date01">Facebook</label>
							  <div class="controls">
								<input type="text" class="input-xlarge" name="facebook" id="facebook" value="<%=businessfind.facebook%>">
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="date01">Twitter</label>
							  <div class="controls">
								<input type="text" class="input-xlarge" name="twitter" id="twitter" value="<%=businessfind.twitter%>">
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="date01">Instagram</label>
							  <div class="controls">
								<input type="text" class="input-xlarge" name="instagram" id="instagram" value="<%=businessfind.instagram%>">
							  </div>
							</div>
							
							<div class="form-actions">
							  <input type="submit" class="btn btn-primary" name="addbutton" value="Update" onclick="return validate()">
							  <button type="reset" class="btn">Cancel</button>
							</div>
						  </fieldset>

		<script>
		 $(document).ready(function(){ 
                         $("#profile_picture").change(function(){  
                           var ext =  $('#profile_picture').val().split('.').pop().toLowerCase();
                             if($.inArray(ext, ['png','jpg','jpeg','gif']) == -1) {
                                  $('#profile_picture').val('');	
                                  $('.filename').html('No file selected');
                                  $('#profile_picture_err').html('<font color="red">Please upload .png, .jpg, .jpeg, .gif file format</font>');
                             }
                             else
                             {
                               $('#profile_picture_err').html('');
                             }
                         });
                });
		 function validate()
		 {
		    var name=$('#name').val();
	            var bio=$('#bio').val();
	            
	            
	            if(name=='')
	            {
	              $('#name_err').html('<font color="red">Please enter a name</font>');
	            }
	            else
	            {
	              $('#name_err').html('');
	            }
	            if(bio=='')
	            {
	              $('#bio_err').html('<font color="red">Please enter some description</font>');
	            }
	            else
	            {
	              $('#bio_err').html('');
	            }
	            
	            if(bio!='' && name!='')
	            {
                      return true;
	            }
	            else
	            {
	              return false;
	            }
		 }
		</script>
